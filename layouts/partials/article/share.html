{{/* 社交分享组件 */}}
<section class="article-share">
    <h3 class="share-title">分享这篇文章</h3>
    <div class="share-buttons">
        {{/* 微信分享 - 显示二维码 */}}
        <button class="share-btn share-btn--wechat" data-platform="wechat" title="分享到微信">
            <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 0 1 .213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 0 0 .167-.054l1.903-1.114a.864.864 0 0 1 .717-.098 10.16 10.16 0 0 0 2.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-4.972 1.932-6.446 1.703-1.415 4.882-1.900 7.852.194-.242-2.751-2.85-5.174-5.593-6.677C11.925 2.284 10.285 2.188 8.691 2.188zM5.785 7.328c.48 0 .869.39.869.869 0 .479-.39.869-.869.869-.479 0-.869-.39-.869-.869 0-.479.39-.869.869-.869zm5.813 0c.48 0 .869.39.869.869 0 .479-.39.869-.869.869-.479 0-.869-.39-.869-.869 0-.479.39-.869.869-.869zm8.402 2.19c-4.8 0-8.691 3.288-8.691 7.342 0 4.054 3.891 7.342 8.691 7.342a10.16 10.16 0 0 0 2.837-.403.864.864 0 0 1 .717.098l1.903 1.114a.326.326 0 0 0 .167.054c.16 0 .29-.132.29-.295 0-.072-.029-.143-.048-.213l-.39-1.48a.59.59 0 0 1 .213-.665c1.832-1.347 3.002-3.338 3.002-5.55 0-4.054-3.891-7.342-8.691-7.342zm-2.604 4.674c.48 0 .869.39.869.869 0 .479-.39.869-.869.869-.479 0-.869-.39-.869-.869 0-.479.39-.869.869-.869zm5.208 0c.48 0 .869.39.869.869 0 .479-.39.869-.869.869-.479 0-.869-.39-.869-.869 0-.479.39-.869.869-.869z"/>
            </svg>
            <span>微信</span>
        </button>

        {{/* 微博分享 */}}
        <a class="share-btn share-btn--weibo" 
           href="https://service.weibo.com/share/share.php?url={{ .Permalink | urlquery }}&title={{ printf "%s - %s" .Title .Site.Title | urlquery }}&pic={{ with .Params.image }}{{ . | absURL }}{{ end }}"
           target="_blank" rel="noopener" title="分享到微博">
            <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9.31 8.17c-2.73-.13-4.3.53-4.3 2.26 0 .93.55 2.3 3.38 2.3 2.16 0 3.25-1.12 3.25-2.3 0-.93-.49-2.26-2.33-2.26zm-.49 3.58c-1.79 0-2.64-.56-2.64-1.32 0-.76.85-1.32 2.64-1.32 1.79 0 2.64.56 2.64 1.32 0 .76-.85 1.32-2.64 1.32z"/>
                <path d="M20.99 12c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8 8 3.58 8 8zm-8-6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6z"/>
            </svg>
            <span>微博</span>
        </a>

        {{/* Twitter分享 */}}
        <a class="share-btn share-btn--twitter" 
           href="https://twitter.com/intent/tweet?url={{ .Permalink | urlquery }}&text={{ printf "%s - %s" .Title .Site.Title | urlquery }}"
           target="_blank" rel="noopener" title="分享到Twitter">
            <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
            <span>Twitter</span>
        </a>

        {{/* Facebook分享 */}}
        <a class="share-btn share-btn--facebook" 
           href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | urlquery }}"
           target="_blank" rel="noopener" title="分享到Facebook">
            <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            <span>Facebook</span>
        </a>

        {{/* LinkedIn分享 */}}
        <a class="share-btn share-btn--linkedin" 
           href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink | urlquery }}"
           target="_blank" rel="noopener" title="分享到LinkedIn">
            <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
            <span>LinkedIn</span>
        </a>

        {{/* 复制链接 */}}
        <button class="share-btn share-btn--copy" data-platform="copy" title="复制链接">
            <svg class="share-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
            <span>复制链接</span>
        </button>
    </div>

    {{/* 微信二维码弹窗 */}}
    <div class="wechat-qr-modal" id="wechat-qr-modal">
        <div class="wechat-qr-content">
            <div class="wechat-qr-header">
                <h4>微信扫码分享</h4>
                <button class="wechat-qr-close" id="wechat-qr-close">&times;</button>
            </div>
            <div class="wechat-qr-body">
                <div class="wechat-qr-code" id="wechat-qr-code"></div>
                <p>使用微信扫描二维码分享到朋友圈</p>
            </div>
        </div>
    </div>
</section>

{{/* 传递数据给JavaScript */}}
<script>
window.shareData = {
    url: {{ .Permalink | jsonify }},
    title: {{ .Title | jsonify }},
    description: {{ with .Description }}{{ . | jsonify }}{{ else }}{{ .Summary | plainify | truncate 150 | jsonify }}{{ end }},
    image: {{ with .Params.image }}{{ . | absURL | jsonify }}{{ else }}""{{ end }}
};
</script>
